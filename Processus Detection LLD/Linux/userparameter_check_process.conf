UserParameter=ps.discovery,echo "{ \"data\":[" ;  ps -eo pid,ppid,user,comm,cmd --no-header | grep -v "ps -eo" | grep -v "awk" | grep -v "sed" | /usr/bin/awk '{ print " { \"{#PSPID}\":\"" $1 "\", \"{#PSPPID}\":\"" $2 "\", \"{#PSUSER}\":\"" $3 "\", \"{#PSCMD}\":\"" $4 "\", \"{#PSARGS}\":\"" ($6==""?NA:substr($0,index($0,$6)))"\" },"}' | /usr/bin/sort | /usr/bin/uniq | /bin/sed -e 's/\//\\\//g' -e '$s/.$//' ; echo " ]}"
UserParameter=proc.cpu[*],TOTAL=0; for PROC in `/bin/ps u -C $1 | /bin/grep -e '^$2' | /usr/bin/awk '{ print $$3 }'`; do TOTAL=`echo "$TOTAL $PROC" | /usr/bin/awk '{print $$1 + $$2}'` ; done; echo $TOTAL
UserParameter=ps.get.pid[*], ps -eo pid,ppid,user,comm | grep " 1 " | grep $1 | grep $2 | awk '{ print $$1}'